---
import:
    - Lyra
    - Polaris
    - Twilio
    - LyxDashborad
    - AwsIoT



topology:
    name: Bricoloc
    useCase: Tracking
    Nodes:


        - id: Polaris
          model: Polaris.Polaris
          tier: Edge
          cardinality: 300

        - id: Lyra
          model: Lyra.Lyra
          tier: Thing
          cardinality: 1500




        - id: Twilio
          model: Twilio.Twilio
          tier: Network
          cardinality: 1

        - id: IoTHub
          model: AwsIoT.IoTHub
          tier: Platform
          cardinality: 1

        - id: Lx-Dashboard
          model: LyxDashborad.Dashboard
          tier: Application
          cardinality: 1

    Links:
        #Network Layer
        #Thing To Edge
        -   source: Lyra
            sink: Polaris
            layer: Network


        #Edge To WAN


        - source: Polaris
          sink: Twilio
          layer: Network

        #WAN To Platform
        -   source: Twilio
            sink: IoTHub
            layer: Network

        #Platform To Application
        -   source: IoTHub
            sink: Lx-Dashboard
            layer: Network

        #Connectivity Layer
        #Thing To Edge
        -   source: Lyra
            sink: Polaris
            layer: Connectivity



        #Edge To WAN

        -   source: Polaris
            sink: Twilio
            layer: Connectivity

        #WAN To Platform
        -   source: Twilio
            sink: IoTHub
            layer: Connectivity

        #Messaging Layer
        #Edge To Platform
        -   source: Lyra
            sink: Polaris
            layer: Messaging
        -   source: Polaris
            sink: IoTHub
            layer: Messaging

        #Data Layer
        #Thing To Edge
        -   source: Lyra
            sink: Polaris
            layer: Data



        #Edge To Platform

        -   source: Polaris
            sink: IoTHub
            layer: Data

        #Platform To Application
        -   source: IoTHub
            sink: Lx-Dashboard
            layer: Data

        #Service Layer
        #Platform To Application
        -   source: IoTHub
            sink: Lx-Dashboard
            layer: Service

    Regions:
        - name: Lyon
          type: city
          NodePopulation:
            - nodeId: Lyra
              number: 200
            - nodeId: Polaris
              number: 40

        - name: Marseille
          type: city
          NodePopulation:
            - nodeId: Lyra
              number: 200
            - nodeId: Polaris
              number: 40


        - name: Bordeaux
          type: city
          NodePopulation:
            - nodeId: Lyra
              number: 200
            - nodeId: Polaris
              number: 40

        - name: Toulouse
          type: city
          NodePopulation:
            - nodeId: Lyra
              number: 200
            - nodeId: Polaris
              number: 40

        - name: Nice
          type: city
          NodePopulation:
            - nodeId: Lyra
              number: 200
            - nodeId: Polaris
              number: 40

        - name: Metz
          type: city
          NodePopulation:
            - nodeId: Lyra
              number: 200
            - nodeId: Polaris
              number: 40

        - name: Dijon
          type: city
          NodePopulation:
            - nodeId: Lyra
              number: 200
            - nodeId: Polaris
              number: 40


        - name: Nantes
          type: city
          NodePopulation:
            - nodeId: Lyra
              number: 200
            - nodeId: Polaris
              number: 40

        - name: Paris
          type: city
